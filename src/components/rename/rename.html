<md-dialog>
  <md-dialog-content class="md-dialog-content">
  
      <md-input-container>
        <label>Title</label>
        <form ng-submit="ctrl.save()">
        <input md-autofocus ng-model="form.title" >
        </form>
      </md-input-container>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button  ng-click="ctrl.cancel()">
      Cancel
    </md-button>
    <md-button   ng-click="ctrl.save()">
      Save
    </md-button>
  </md-dialog-actions>
</md-dialog>
